plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  // This should be the last plugin
}

android {
    namespace = "id.co.kokiku.app"
    compileSdk = 34
    ndkVersion = "27.0.12077973"

    signingConfigs {
        release {
            keyAlias 'kokiku-keystore'
            keyPassword 'kokikukeystore'
            storeFile file('my-release-key.jks')
            storePassword 'kokikukeystore'
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true // Change to true for production
            shrinkResources true // Change to true for production
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "id.co.kokiku.app"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 1
        versionName = '0.0.1'
        multiDexEnabled true
    }

    dependencies {
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
        implementation 'androidx.multidex:multidex:2.0.1'
        implementation platform('com.google.firebase:firebase-bom:33.8.0') // Match your project's Firebase version
        implementation 'com.google.firebase:firebase-auth'
        implementation 'com.google.android.gms:play-services-auth'
    }
}

flutter {
    source = "../.."
}
